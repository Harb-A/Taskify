<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <link rel="stylesheet" href="../Styles/register-dark.css" id="theme-link" />
  </head>
  <body>
    <select name="theme" id="theme" class="theme" onchange="">
      <option value="1">Light mode</option>
      <option value="2">Dark mode</option>
    </select>
    <div class="main-div">
      <div class="primary-div">
        <h1 class="form-title">Taskify</h1>
        <form action="" class="register-form" id="registerForm">
          <div class="register-form-row">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Name"
              class="register-input"
            />
          </div>
          <div class="register-form-row">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              class="register-input"
            />
          </div>
          <div class="register-form-row">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              class="register-input"
            />
          </div>

          <div class="register-form-row2">
            <button type="submit" class="register-btn">Sign up</button>
          </div>
        </form>
      </div>
      <div class="secondary-Div">
        <p style="vertical-align: middle; background-color: purple">
          Already have an account?
          <a href="login.html" style="color: white; background-color: purple"
            >Log in</a
          >
        </p>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../Scripts/register.js"></script>
</html>
