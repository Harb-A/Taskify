<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Styles/main-dark.css" />
    <title>main</title>
  </head>
  <body>
    <nav class="sidenav">
      <div class="sidenave-logo">
        <h1 class="title">Taskify</h1>
      </div>
      <hr class="sidenav-seperator" />
      <div class="sidenav-plist">
        <button>Projects</button>
        <button>Create new</button>
        <button>Delete</button>
      </div>
      <hr class="sidenav-seperator" />
      <div class="utilities">
        <button>Tasks</button>
        <button>+</button>
        <button>x</button>
        <button>Update</button>
      </div>
    </nav>

    <div class="project">
      <div class="project-title"><h1 class="title-text">Project Title</h1></div>
      <hr class="project-seperator" />
      <div class="project-description">
        <p class="description-text">Project description</p>
      </div>
      <hr class="project-seperator" />
      <div class="project-tasks">
        <div class="tasks-incomplete"><h2>Incomplete</h2></div>
        <div class="tasks-progress"><h2>In Progress</h2></div>
        <div class="tasks-complete"><h2>Complete</h2></div>
      </div>
    </div>
  </body>
</html>
